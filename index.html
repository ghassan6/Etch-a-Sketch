<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>

    <div class="main">
        <div class="controls">
            
            <input type="color" value="#000000" class="picker">
            <button class="color">Color mode</button>
            <button class="eraser">Eraser</button>
            <button class="rainbow">Rainbow mood</button>
            <button class="clear">Clear</button>
            <label for="range">Grid size: </label>
            <input type="range" max="64" min="8" value="16" step="4" class="range" >
        </div>
        <div class="container"></div>
        
        
    </div>
    
</body>
</html>
